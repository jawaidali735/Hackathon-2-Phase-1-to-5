# Raw Kubernetes ConfigMap for Todo Chatbot Backend (FastAPI)
# For direct kubectl apply without Helm
# Generated by k8s-manifest-agent for reference/fallback deployment
apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-backend-config
  labels:
    app.kubernetes.io/name: todo-backend
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: todo-chatbot
data:
  # CORS allowed origins
  CORS_ORIGINS: "http://localhost:3000"
  # JWT signing algorithm
  JWT_ALGORITHM: "HS256"
  # JWT token expiration in days
  JWT_EXPIRATION_DAYS: "7"
