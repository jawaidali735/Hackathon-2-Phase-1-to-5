{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-backend
  labels:
    {{- include "todo-chatbot.backend.labels" . | nindent 4 }}
type: Opaque
stringData:
  # PostgreSQL connection URL (override at install with --set backend.secrets.databaseUrl=...)
  DATABASE_URL: {{ .Values.backend.secrets.databaseUrl | quote }}
  # Better Auth JWT signing secret (override at install with --set backend.secrets.betterAuthSecret=...)
  BETTER_AUTH_SECRET: {{ .Values.backend.secrets.betterAuthSecret | quote }}
  # OpenAI API key for AI features (override at install with --set backend.secrets.openaiApiKey=...)
  OPENAI_API_KEY: {{ .Values.backend.secrets.openaiApiKey | quote }}
  # Groq API key for LiteLLM AI agent
  GROQ_API_KEY: {{ .Values.backend.secrets.groqApiKey | quote }}
{{- end }}
